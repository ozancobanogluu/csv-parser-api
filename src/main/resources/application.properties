# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=LEGACY
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Logging Configuration
logging.level.com.gerimedica.csvparser.service=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR
logging.file=logs/application.log

# Swagger UI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.title=Csv Parser API
springdoc.api-docs.description=API documentation for the Csv Parser application.
springdoc.api-docs.path=/api
springdoc.api-docs.contact.name=Ozan
springdoc.api-docs.contact.email=ozancobanogluu@gmail.com

# Server Configuration
server.port=8080


